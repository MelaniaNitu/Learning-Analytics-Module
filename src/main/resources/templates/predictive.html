<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Predictive Analytics</title>
    <script> </script>

</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Predictive Analytics</h1>
    </div>

    <div class="col-sm-12 text-left" th:style="'border: 2px solid green; border-radius: 5px;'">
        <p>Predictive analytics turns data into valuable, actionable information. Predictive analytics uses data to
           determine the probable future outcome of an event or a likelihood of a situation occurring. </p>
    </div>
    <br/><br/>
    <hr/>

    <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
</div>

<!--Grafic-->
<section layout:fragment="scripts">
    <script th:src="@{/js/canvasjs.min.js}"></script>

    <script th:inline="javascript">
        var graphDataPoints = [[${graphDataPoints}]];

        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "Test Results and Predictions"
                },
                axisX: {
                    includeZero: false,
                    interval: 1
                },
                axisY: {
                    includeZero: true
                },
                data: [{
                    type: "line",
                    dataPoints: graphDataPoints
                }]
            });
            chart.render();
        }
    </script>
</section>

</body>
</html>
