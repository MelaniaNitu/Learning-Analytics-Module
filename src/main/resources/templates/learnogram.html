<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Learnogram</title>


</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Learnogram</h1>
    </div>

    <div class="row">
        <div class="col-sm-12" >
            <p>some text </p>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
    </div>
</div>


<section layout:fragment="scripts">
    <script th:src="@{/js/canvasjs.min.js}"></script>

    <script th:inline="javascript">
        var tpDataPoints = [[${tpDataPoints}]];
        var catDataPoints = [[${catDataPoints}]];
        var paperDataPoints = [[${paperDataPoints}]];

        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Learning Analytics"
                },
                axisY: {
                    title: "Score"
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                toolTip: {
                    shared: true
                },
                data: [
                    {
                        type: "bar",
                        showInLegend: true,
                        name: "TP",
                        color: "#4F81BC",
                        dataPoints: tpDataPoints
                    },
                    {
                        type: "bar",
                        showInLegend: true,
                        name: "CAT",
                        color: "#C0504E",
                        dataPoints: catDataPoints
                    },
                    {
                        type: "bar",
                        showInLegend: true,
                        name: "Paper Test",
                        color: "#4ac04d",
                        dataPoints: paperDataPoints
                    }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
        }
    </script>
</section>

</body>
</html>
