<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Descriptive Analytics</title>


</head>
<body>


<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Descriptive Analytics</h1>
    </div>


        <div class="col-sm-12">
            <h3> What happened? </h3>
            <p> Let's look at your past performance and understand that performance by mining historical
                data to look for the reasons behind past success or failure.</p>
        </div>

    <br/><br/>
    <hr/>

    <div class="results_list">
    <div class="row">
            <div class="col-sm-4" th:style="'background-color:black;color:white;'">Date</div>
            <div class="col-sm-4" th:style="'background-color:black;color:white;'">Domain</div>
            <div class="col-sm-4" th:style="'background-color:black;color:white;'">Score</div>
        </div>
        <div class="row" th:each="q : ${quizResults}">
            <div class="col-sm-4" th:style="'background-color:lightgray;'" th:text="${q.date}">Date</div>
            <div class="col-sm-4" th:style="'background-color:lavender;'" th:text="${q.domain.name}">Domain</div>
            <div class="col-sm-4" th:style="'background-color:lavenderblush;'" th:text="${q.score}">Score</div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4" th:style="'background-color: #98e698;'">User Level: </div>
        <div class="col-sm-4" th:style="'background-color: #98e698;'" th:text="${userLevel}">5</div>
        <div class="col-sm-4" th:style="'background-color: #98e698;'" th:text="${userLevelComparison}">Average</div>
    </div>
<hr/>
</div>
</body>
</html>
